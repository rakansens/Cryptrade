<!DOCTYPE html>
<html>
<head>
  <title>UI Event Debug Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #00e676;
      border: none;
      color: #000;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background: #00c853;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #000;
      border: 1px solid #444;
      max-height: 400px;
      overflow-y: auto;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      background: #222;
    }
  </style>
</head>
<body>
  <h1>UI Event Debug Test</h1>
  
  <button onclick="testTrendline()">Test Trendline Event</button>
  <button onclick="testSSE()">Test SSE Connection</button>
  <button onclick="clearLog()">Clear Log</button>
  
  <div id="log"></div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(message, data = null) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
      if (data) {
        entry.innerHTML += `<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
      }
      log.insertBefore(entry, log.firstChild);
    }
    
    function clearLog() {
      log.innerHTML = '';
    }
    
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    window.addEventListener('draw:trendline', (e) => {
      addLog('ðŸŽ¯ draw:trendline event received!', e.detail);
    });
    
    // æ‰‹å‹•ã§ãƒˆãƒ¬ãƒ³ãƒ‰ãƒ©ã‚¤ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç™ºç«
    function testTrendline() {
      const testData = {
        points: [
          {x: 100, y: 200, price: 105000, time: Date.now()},
          {x: 300, y: 150, price: 106000, time: Date.now() + 3600000}
        ],
        style: {
          color: '#ff0000',
          lineWidth: 3,
          lineStyle: 'solid',
          showLabels: true
        }
      };
      
      addLog('ðŸ“¤ Dispatching test draw:trendline event', testData);
      window.dispatchEvent(new CustomEvent('draw:trendline', { detail: testData }));
    }
    
    // SSEæŽ¥ç¶šãƒ†ã‚¹ãƒˆ
    function testSSE() {
      addLog('ðŸ”Œ Testing SSE connection...');
      
      const es = new EventSource('/api/ui-events/stream');
      
      es.onopen = () => {
        addLog('âœ… SSE connected!');
      };
      
      es.onerror = (error) => {
        addLog('âŒ SSE error', error);
      };
      
      es.onmessage = (event) => {
        addLog('ðŸ“¨ SSE message (generic)', event.data);
      };
      
      es.addEventListener('draw:trendline', (event) => {
        addLog('ðŸ“¨ SSE draw:trendline event', event.data);
      });
      
      es.addEventListener('ping', () => {
        addLog('ðŸ“ SSE ping received');
      });
      
      setTimeout(() => {
        es.close();
        addLog('ðŸ”Œ SSE connection closed after 30s');
      }, 30000);
    }
    
    addLog('ðŸš€ Debug page loaded - ready for testing');
  </script>
</body>
</html>
