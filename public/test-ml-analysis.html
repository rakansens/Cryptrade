<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML Line Validation Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #10b981;
      margin-bottom: 30px;
    }

    .controls {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #9ca3af;
      font-size: 14px;
    }

    select, button {
      padding: 8px 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #f0f0f0;
      font-size: 14px;
    }

    button {
      background: #10b981;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #059669;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .results {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .panel {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
    }

    .panel h2 {
      margin-top: 0;
      color: #60a5fa;
      font-size: 18px;
    }

    .ml-progress {
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      transition: width 0.5s ease;
    }

    .stage-info {
      font-size: 14px;
      color: #9ca3af;
      margin: 10px 0;
    }

    .features {
      background: #2a2a2a;
      border-radius: 4px;
      padding: 15px;
      margin: 15px 0;
    }

    .feature-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 13px;
    }

    .feature-name {
      color: #9ca3af;
    }

    .feature-value {
      color: #f0f0f0;
      font-weight: 500;
    }

    .prediction {
      background: #2a2a2a;
      border-radius: 4px;
      padding: 15px;
      margin: 15px 0;
    }

    .success-rate {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }

    .high { color: #10b981; }
    .medium { color: #f59e0b; }
    .low { color: #ef4444; }

    .reasoning {
      margin-top: 15px;
    }

    .reason-item {
      display: flex;
      align-items: start;
      gap: 10px;
      margin: 8px 0;
      font-size: 13px;
    }

    .reason-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-top: 4px;
      flex-shrink: 0;
    }

    .positive { background: #10b981; }
    .negative { background: #ef4444; }
    .neutral { background: #6b7280; }

    .console {
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      height: 200px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .log-entry {
      margin: 2px 0;
      color: #9ca3af;
    }

    .log-time {
      color: #6b7280;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¤– ML Line Validation Test</h1>

    <div class="controls">
      <div class="control-group">
        <label for="symbol">é€šè²¨ãƒšã‚¢</label>
        <select id="symbol">
          <option value="BTCUSDT">BTC/USDT</option>
          <option value="ETHUSDT">ETH/USDT</option>
          <option value="BNBUSDT">BNB/USDT</option>
        </select>
      </div>
      <div class="control-group">
        <label for="lineType">ãƒ©ã‚¤ãƒ³ã‚¿ã‚¤ãƒ—</label>
        <select id="lineType">
          <option value="support">ã‚µãƒãƒ¼ãƒˆãƒ©ã‚¤ãƒ³</option>
          <option value="resistance">ãƒ¬ã‚¸ã‚¹ã‚¿ãƒ³ã‚¹ãƒ©ã‚¤ãƒ³</option>
          <option value="trendline">ãƒˆãƒ¬ãƒ³ãƒ‰ãƒ©ã‚¤ãƒ³</option>
        </select>
      </div>
      <button id="analyzeBtn" onclick="runMLAnalysis()">MLåˆ†æã‚’å®Ÿè¡Œ</button>
    </div>

    <div class="results">
      <div class="panel">
        <h2>ğŸ“Š Line Features</h2>
        <div id="featuresPanel">
          <p style="color: #6b7280;">åˆ†æã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„...</p>
        </div>
      </div>

      <div class="panel">
        <h2>ğŸ§  ML Analysis Progress</h2>
        <div id="mlProgress" class="ml-progress">
          <div class="stage-info">å¾…æ©Ÿä¸­...</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
          </div>
          <div id="progressDetails"></div>
        </div>
      </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
      <h2>ğŸ¯ Prediction Results</h2>
      <div id="predictionPanel">
        <p style="color: #6b7280;">åˆ†æçµæœãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™...</p>
      </div>
    </div>

    <div class="console">
      <div id="console"></div>
    </div>
  </div>

  <script>
    let isAnalyzing = false;

    function log(message) {
      const console = document.getElementById('console');
      const time = new Date().toLocaleTimeString('ja-JP');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
      console.appendChild(entry);
      console.scrollTop = console.scrollHeight;
    }

    function generateMockLine(type) {
      const now = Date.now() / 1000;
      const touchCount = 3 + Math.floor(Math.random() * 5);
      const touchPoints = [];
      
      for (let i = 0; i < touchCount; i++) {
        touchPoints.push({
          time: now - (touchCount - i) * 86400,
          value: 50000 + Math.random() * 1000
        });
      }

      return {
        type,
        price: type === 'trendline' ? null : 50000,
        touchPoints,
        confidence: 0.7 + Math.random() * 0.2,
        rSquared: 0.8 + Math.random() * 0.15,
        timeframe: '1h'
      };
    }

    async function runMLAnalysis() {
      if (isAnalyzing) return;
      
      isAnalyzing = true;
      const btn = document.getElementById('analyzeBtn');
      btn.disabled = true;
      btn.textContent = 'åˆ†æä¸­...';

      const symbol = document.getElementById('symbol').value;
      const lineType = document.getElementById('lineType').value;
      
      log(`Starting ML analysis for ${symbol} ${lineType}...`);
      
      // Reset panels
      document.getElementById('featuresPanel').innerHTML = '<p style="color: #6b7280;">ç‰¹å¾´é‡ã‚’æŠ½å‡ºä¸­...</p>';
      document.getElementById('predictionPanel').innerHTML = '<p style="color: #6b7280;">åˆ†æä¸­...</p>';
      
      // Generate mock data
      const line = generateMockLine(lineType);
      const features = extractFeatures(line);
      
      // Simulate ML analysis stages
      await simulateMLProgress(features, symbol);
      
      isAnalyzing = false;
      btn.disabled = false;
      btn.textContent = 'MLåˆ†æã‚’å®Ÿè¡Œ';
    }

    function extractFeatures(line) {
      return {
        touchCount: line.touchPoints.length,
        rSquared: line.rSquared,
        confidence: line.confidence,
        wickTouchRatio: 0.3 + Math.random() * 0.4,
        bodyTouchRatio: 0.4 + Math.random() * 0.3,
        volumeStrength: 0.8 + Math.random() * 0.7,
        recentTouchCount: Math.min(3, line.touchPoints.length),
        timeframeConfluence: 0.6 + Math.random() * 0.3,
        nearPsychological: Math.random() > 0.6,
        marketCondition: ['trending', 'ranging', 'volatile'][Math.floor(Math.random() * 3)]
      };
    }

    async function simulateMLProgress(features, symbol) {
      const stages = [
        { stage: 'collecting', progress: 20, step: 'ãƒ‡ãƒ¼ã‚¿åé›†ä¸­...', duration: 800 },
        { stage: 'extracting', progress: 40, step: 'ç‰¹å¾´é‡ã‚’æŠ½å‡ºä¸­...', duration: 1000 },
        { stage: 'predicting', progress: 70, step: 'MLãƒ¢ãƒ‡ãƒ«ã§äºˆæ¸¬ä¸­...', duration: 1200 },
        { stage: 'analyzing', progress: 90, step: 'åˆ†æçµæœã‚’ã¾ã¨ã‚ã¦ã„ã¾ã™...', duration: 800 },
        { stage: 'complete', progress: 100, step: 'MLåˆ†æå®Œäº†', duration: 500 }
      ];

      for (const stage of stages) {
        updateProgress(stage.stage, stage.progress, stage.step);
        
        if (stage.stage === 'extracting') {
          displayFeatures(features);
        }
        
        if (stage.stage === 'predicting') {
          log(`Running ${symbol} ML model...`);
        }
        
        await sleep(stage.duration);
      }

      // Display final prediction
      const prediction = generatePrediction(features, symbol);
      displayPrediction(prediction);
    }

    function updateProgress(stage, progress, step) {
      document.querySelector('.stage-info').textContent = step;
      document.querySelector('.progress-fill').style.width = `${progress}%`;
      
      const details = document.getElementById('progressDetails');
      if (stage === 'extracting') {
        details.innerHTML = '<div style="color: #9ca3af; font-size: 13px; margin-top: 10px;">é‡è¦ãªç‰¹å¾´: ã‚¿ãƒƒãƒå›æ•°, RÂ²å€¤, ãƒœãƒªãƒ¥ãƒ¼ãƒ å¼·åº¦</div>';
      } else if (stage === 'predicting') {
        details.innerHTML = '<div style="color: #9ca3af; font-size: 13px; margin-top: 10px;">ãƒ‹ãƒ¥ãƒ¼ãƒ©ãƒ«ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã§å‡¦ç†ä¸­...</div>';
      }
    }

    function displayFeatures(features) {
      const panel = document.getElementById('featuresPanel');
      let html = '<div class="features">';
      
      const displayFeatures = [
        { name: 'ã‚¿ãƒƒãƒå›æ•°', value: features.touchCount },
        { name: 'RÂ²å€¤', value: features.rSquared.toFixed(3) },
        { name: 'ä¿¡é ¼åº¦', value: (features.confidence * 100).toFixed(1) + '%' },
        { name: 'ãƒ’ã‚²ã‚¿ãƒƒãƒç‡', value: (features.wickTouchRatio * 100).toFixed(0) + '%' },
        { name: 'å®Ÿä½“ã‚¿ãƒƒãƒç‡', value: (features.bodyTouchRatio * 100).toFixed(0) + '%' },
        { name: 'ãƒœãƒªãƒ¥ãƒ¼ãƒ å¼·åº¦', value: features.volumeStrength.toFixed(2) + 'x' },
        { name: 'ç›´è¿‘ã‚¿ãƒƒãƒæ•°', value: features.recentTouchCount },
        { name: 'TFæ•´åˆæ€§', value: (features.timeframeConfluence * 100).toFixed(0) + '%' },
        { name: 'å¸‚å ´çŠ¶æ…‹', value: features.marketCondition },
        { name: 'å¿ƒç†çš„ä¾¡æ ¼', value: features.nearPsychological ? 'Yes' : 'No' }
      ];

      displayFeatures.forEach(f => {
        html += `
          <div class="feature-item">
            <span class="feature-name">${f.name}</span>
            <span class="feature-value">${f.value}</span>
          </div>
        `;
      });
      
      html += '</div>';
      panel.innerHTML = html;
      log(`Extracted ${displayFeatures.length} features`);
    }

    function generatePrediction(features, symbol) {
      // Simulate ML prediction based on features
      let baseScore = 0.5;
      
      if (features.touchCount >= 5) baseScore += 0.15;
      if (features.rSquared > 0.9) baseScore += 0.1;
      if (features.volumeStrength > 1.2) baseScore += 0.1;
      if (features.bodyTouchRatio > 0.6) baseScore += 0.05;
      if (features.nearPsychological) baseScore += 0.05;
      if (features.marketCondition === 'trending') baseScore += 0.05;
      
      // Currency-specific adjustments
      if (symbol === 'BTCUSDT' && features.nearPsychological) {
        baseScore += 0.05;
      }
      
      const successProbability = Math.min(0.95, Math.max(0.1, baseScore));
      const expectedBounces = Math.round(1 + successProbability * 4);
      
      const reasoning = [];
      
      if (features.touchCount >= 5) {
        reasoning.push({
          factor: 'ã‚¿ãƒƒãƒå›æ•°',
          impact: 'positive',
          description: `${features.touchCount}å›ã®ã‚¿ãƒƒãƒã§å¼·å›ºãªã‚µãƒãƒ¼ãƒˆ/ãƒ¬ã‚¸ã‚¹ã‚¿ãƒ³ã‚¹`
        });
      }
      
      if (features.rSquared > 0.9) {
        reasoning.push({
          factor: 'ç·šå½¢æ€§',
          impact: 'positive',
          description: `RÂ²å€¤ ${features.rSquared.toFixed(2)} - éå¸¸ã«æ­£ç¢ºãªãƒ©ã‚¤ãƒ³`
        });
      }
      
      if (features.volumeStrength > 1.5) {
        reasoning.push({
          factor: 'ãƒœãƒªãƒ¥ãƒ¼ãƒ ',
          impact: 'positive',
          description: 'é«˜ãƒœãƒªãƒ¥ãƒ¼ãƒ ã§ã®åç™º - æ©Ÿé–¢æŠ•è³‡å®¶ã®é–¢å¿ƒ'
        });
      }
      
      if (features.wickTouchRatio > 0.8) {
        reasoning.push({
          factor: 'ã‚¿ãƒƒãƒå“è³ª',
          impact: 'negative',
          description: 'ãƒ’ã‚²ã§ã®ã‚¿ãƒƒãƒãŒå¤šãã€ä¸å®‰å®šãªå¯èƒ½æ€§'
        });
      }
      
      return {
        successProbability,
        expectedBounces,
        reasoning
      };
    }

    function displayPrediction(prediction) {
      const panel = document.getElementById('predictionPanel');
      const successRate = Math.round(prediction.successProbability * 100);
      const rateClass = successRate >= 70 ? 'high' : successRate >= 50 ? 'medium' : 'low';
      
      let html = '<div class="prediction">';
      html += `<div class="success-rate ${rateClass}">${successRate}%</div>`;
      html += `<p style="text-align: center; color: #9ca3af;">äºˆæƒ³åç™ºå›æ•°: ${prediction.expectedBounces}å›</p>`;
      
      if (prediction.reasoning.length > 0) {
        html += '<div class="reasoning"><h3 style="font-size: 14px; margin-bottom: 10px;">åˆ†ææ ¹æ‹ </h3>';
        
        prediction.reasoning.forEach(reason => {
          html += `
            <div class="reason-item">
              <div class="reason-indicator ${reason.impact}"></div>
              <div>
                <strong>${reason.factor}</strong><br>
                ${reason.description}
              </div>
            </div>
          `;
        });
        
        html += '</div>';
      }
      
      html += '</div>';
      panel.innerHTML = html;
      
      log(`ML Prediction: ${successRate}% success probability, ${prediction.expectedBounces} expected bounces`);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initialize
    log('ML Line Validation Test initialized');
    log('Select currency pair and line type, then click "Run ML Analysis"');
  </script>
</body>
</html>
